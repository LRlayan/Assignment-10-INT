<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .parent{
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;

            width: 370px;
            height: 530px;
            padding-left: 8px;
            background-color: black;
        }

        .display{
            width: 300px;
            height: 60px;
            background-color: darkslategray;
            border: 15px solid darkgrey;

            text-align: right;
            -webkit-text-fill-color: white;
            font-size: 30px;

            margin-left: 5px;
            margin-top: 60px;
            border-radius: 10px;
            padding-right: 10px;
            padding-left: 10px;
        }

        #back{
            margin-top: 30px;
        }

        .btn-parent{
            display: grid;
            grid-template-columns: repeat(4 , 1fr);
            row-gap: 5px;
            column-gap: -10px;
            margin-bottom: 10px;
            margin-top: 10px;
        }

        .button{
            background-color: lightslategray;
            width: 85px;
            height: 50px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
        }

        .ac-btn-parent{
            position: relative;
            width: 362px;
            height: 45px;
            margin: 0px;
            border: none;
            border-radius: 10px;

            background-color: orangered;
        }

        .ac-btn-parent:hover{
            background-color: orange;
            -webkit-text-fill-color: white;
        }

        .button:hover{
            background-color: orange;
            -webkit-text-fill-color: white;
        }

    </style>
</head>
<body>
<section>
    <div class="parent">
        <div>
            <input class="display" type="text" >
        </div>

        <button id="back" class="ac-btn-parent button">←</button>

        <div class="btn-parent">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">+</button>

            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">-</button>

            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">/</button>

            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">=</button>
            <button class="button">*</button>
        </div>

        <button class="ac-btn-parent button">AC</button>
    </div>
</section>

<script src="assets/lib/jquery-3.7.1.min.js"></script>
<script>

    document.addEventListener("DOMContentLoaded", function() {
        const display = document.querySelector(".display");
        const buttons = document.querySelectorAll(".button");

        let currentInput = '';
        let expression = '';

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const value = button.textContent;

                if (value >= '0' && value <= '9' || value === '.') {
                    currentInput += value;
                    display.value = currentInput;

                } else if (value === '←'){

                    const removeNumber = currentInput.slice(0, -1);
                    currentInput = ''
                    currentInput += removeNumber;
                    display.value = currentInput;

                }else if (value === 'AC') {
                    currentInput = '';
                    expression = '';
                    display.value = '';

                }else if (value === '+' || value === '-' || value === '*' || value === '/') {

                    if (currentInput !== '') {
                        if (currentInput === 0){
                            currentInput = '';
                        }
                        expression += currentInput + value;
                        currentInput = '';
                    }
                } else if (value === '=') {
                    if (currentInput !== '') {
                        expression += currentInput;
                        currentInput = '';
                    }

                    try {
                        const result = evaluateExpression(expression);
                        display.value = result;
                        currentInput = 0;
                    } catch (error) {
                        display.value = 'Error';
                        expression = '';
                    }
                }
            });
        });

        function evaluateExpression(expression) {
            // Split the expression into parts using regular expressions
            const parts = expression.match(/([+\-*/]|\d+\.\d+|\d+)/g);
            let result = parseFloat(parts[0]);
            let operator = null;

            for (let i = 1; i < parts.length; i++) {
                const part = parts[i];

                if (['+', '-', '*', '/'].includes(part)) {
                    operator = part;
                } else {
                    const operand = parseFloat(part);

                    if (operator === '+') {
                        result += operand;
                    } else if (operator === '-') {
                        result -= operand;
                    } else if (operator === '*') {
                        result *= operand;
                    } else if (operator === '/') {
                        if (operand === 0) {
                            throw new Error('Division by zero');
                        }
                        result /= operand;
                    }
                }
            }
            return result;
        }
    });
</script>
</body>
</html>
