<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .parent{
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;

            width: 400px;
            aspect-ratio: 1/1;
            background-color: black;
            /*opacity: 70%;*/
        }

        .display{
            width: 375px;
            height: 60px;
            background-color: darkslategray;
            border: none;

            text-align: right;
            -webkit-text-fill-color: white;
            font-size: 20px;

            margin:10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<section>
    <div class="parent">
        <div>
            <input class="display" type="text" >
        </div>
    </div>
</section>
</body>
</html>
