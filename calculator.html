<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .parent{
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;

            width: 400px;
            aspect-ratio: 1/1;
            background-color: black;
            /*opacity: 70%;*/
        }

        .display{
            width: 375px;
            height: 60px;
            background-color: darkslategray;
            border: none;

            text-align: right;
            -webkit-text-fill-color: white;
            font-size: 20px;

            margin:10px;
            border-radius: 10px;
        }

        .btn-parent{
            display: grid;
            grid-template-columns: repeat(4 , 1fr);
            row-gap: 10px;
            margin-top: 30px;
        }

        .button{
            background-color: white;
            width: 85px;
            height: 50px;
            margin-left: 7px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;

            padding-top: 20px;
        }

        .ac-btn-parent{
            position: relative;
            width: 385px;
            height: 45px;
            margin: 7px;

            background-color: orangered;
        }

        .ac-btn-parent:hover{
            background-color: orange;
        }

        .ac-btn{
            text-align: center;
            padding-top: 15px;
            -webkit-text-fill-color: white;
        }

        .button:hover{
            background-color: orange;
            -webkit-text-fill-color: white;
        }
    </style>
</head>
<body>
<section>
    <div class="parent">
        <div>
            <input class="display" type="text" >
        </div>
        <div class="btn-parent">

            <div class="button">
                <div>7</div>
            </div>
            <div class="button">
                <div>8</div>
            </div>
            <div class="button">
                <div>9</div>
            </div>
            <div class="button">
                <div>+</div>
            </div>

            <div class="button">
                <div>4</div>
            </div>
            <div class="button">
                <div>5</div>
            </div>
            <div class="button">
                <div>6</div>
            </div>
            <div class="button">
                <div>-</div>
            </div>

            <div class="button">
                <div>3</div>
            </div>
            <div class="button">
                <div>2</div>
            </div>
            <div class="button">
                <div>1</div>
            </div>
            <div class="button">
                <div>/</div>
            </div>

            <div class="button">
                <div>0</div>
            </div>
            <div class="button">
                <div>.</div>
            </div>
            <div class="button">
                <div>=</div>
            </div>
            <div class="button">
                <div>*</div>
            </div>
        </div>
            <div class="ac-btn-parent">
                <div class="ac-btn">AC</div>
            </div>
    </div>
</section>
</body>
</html>
