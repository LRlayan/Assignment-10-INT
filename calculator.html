<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .parent{
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;

            width: 400px;
            aspect-ratio: 1/1;
            background-color: black;
            /*opacity: 70%;*/
        }

        .display{
            width: 360px;
            height: 60px;
            background-color: darkslategray;
            border: none;

            text-align: right;
            -webkit-text-fill-color: white;
            font-size: 20px;

            margin:10px;
            border-radius: 10px;
            padding-right: 10px;
            padding-left: 10px;
        }

        .btn-parent{
            display: grid;
            grid-template-columns: repeat(4 , 1fr);
            row-gap: 10px;
            margin-top: 30px;
        }

        .button{
            background-color: white;
            width: 85px;
            height: 50px;
            margin-left: 7px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
        }

        .ac-btn-parent{
            position: relative;
            width: 385px;
            height: 45px;
            margin: 7px;
            border: none;
            border-radius: 10px;

            background-color: orangered;
        }

        .ac-btn-parent:hover{
            background-color: orange;
            -webkit-text-fill-color: white;
        }

        .button:hover{
            background-color: orange;
            -webkit-text-fill-color: white;
        }

    </style>
</head>
<body>
<section>
    <div class="parent">
        <div>
            <input class="display" type="text" >
        </div>
        <div class="btn-parent">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">+</button>

            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">-</button>

            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">/</button>

            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">=</button>
            <button class="button">*</button>
        </div>

        <button class="ac-btn-parent button">AC</button>
    </div>
</section>

<script src="assets/lib/jquery-3.7.1.min.js"></script>
<script>


</script>
</body>
</html>
